{% extends "base.html" %}

{% block content %}
<h2>Fill Out the Form</h2>
<form method="POST">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    <br>
    <label for="age">Age:</label>
    <input type="number" id="age" name="age" required>
    <br>
    <button type="submit">Submit</button>
</form>
{% endblock %}
